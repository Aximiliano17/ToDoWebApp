<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<title>Login Test</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#register").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div th:replace="fragments/header::header2"></div>
	<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-7 mt-5">
		<div class="card">
			<div class="card-header">
				<h3>Please Login</h3>
			</div>
			<div class="card-body">
				<form action="#" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div th:if="${param.error != null}" class="alert alert-danger"
						role="alert">
						Failed to login.
						<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
							Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						</div>
					</div>
					<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					<div th:if="${param.logout != null}" class="alert alert-dark"
						role="alert">You have been logged out.</div>

					<div class="form-group row">
						<label for="username"
							class="col-sm-4 col-md-3 col-lg-3 col-form-label" style="font-size:1.2em;">Username</label>
						<div class="col-sm-8 col-md-7 col-lg-7">
							<input type="text" id="username" name="username"
								class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password"
							class="col-sm-4 col-md-3 col-lg-3 col-form-label" style="font-size:1.2em;">Password</label>
						<div class="col-sm-8 col-md-7 col-lg-7">
							<input type="password" id="password" name="password"
								class="form-control" />
						</div>
					</div>
							<button type="submit" class="btn btn-primary" style="font-size:1.2em;">Log in</button>
							<button type="button" class="btn btn-primary" id="register" style="font-size:1.2em;">Register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
