<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Login Test</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#register").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div class="container">

				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<fieldset>
						<legend>Please Login</legend>
						<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
							Failed to login.
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span
									th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
							</div>
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null}" class="alert alert-dark" role="alert">You have been logged
							out.</div>

						<div class="form-group row">
							<label for="username" class="col-2 col-form-label">Username</label>
							<div class="col-3">
								<input type="text" id="username" name="username"
									class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-2 col-form-label">Password</label>
							<div class="col-3">
								<input type="password" id="password" name="password"
									class="form-control"  />
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Log in</button>
							<button type="button" class="btn btn-primary" id="register">Register</button>
						</div>
					</fieldset>
				</form>
		</div>
</body>
</html>
