<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<meta charset="ISO-8859-1">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#return").click(function() {
			window.location.href = "/projects";
		});
	});
</script>
</head>
<div th:replace="fragments/header::header2"></div>
<body th:if="${project!=null}">
	<div class="container ">
		<div class="card col-md-11 p-3 mb-2 bg-light text-dark"
			style="margin-top: 1.5em">
			<div class="card-body">
				<h5 class="card-title">Create New Project</h5>
				<form action="#" th:action="@{/projects/createProject}"
					th:object="${project}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden"
						th:field="${project.user}" />

					<div class="form-group row">
						<label for="name" class="col-md-1 col-form-label">Name:</label>
						<div class="col-md-9">
							<input type="text" th:field="*{name}" class="form-control"
								maxlength="40" name="name" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Description:</label>
					</div>
					<div>
						<textarea class="col-md-10" rows="4" maxlength="200"
							th:field="${project.description}"></textarea>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Due Date:</label>
							 <input type="date" id="dueDate"
                       th:field="${project.dueDate}"/>
					</div>

					<button type="btn" id="Return" class="btn btn-primary">Back</button>
					<button type="submit" class="btn btn-primary">Save Project</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
