<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<meta charset="ISO-8859-1">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#return").click(function() {
			window.location.href = "/projects";
		});
	});
</script>
</head>
<div th:replace="fragments/header::header2"></div>
<body>
	<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-7 mt-5">
		<div class="card p-3 mb-2 bg-light text-dark">
			<div class="card-body">
				<h5 class="card-title">Create New Project</h5>
				<form action="#" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="form-group row">
						<label for="name" class="col-md-3 col-lg-3 col-form-label">Name:</label>
						<div class="col-md-7 col-lg-7">
							<input type="text" th:value="${name}" class="form-control"
								maxlength="40" name="name" required />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-lg-3 col-form-label">Description:</label>
					</div>
					<div>
						<textarea class="col-md-10 col-lg-10" rows="4" maxlength="200"
							th:value="${description}" name="description" required></textarea>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Due Date:</label> <input
							type="date" id="dueDate" th:value="${dueDate}" name="dueDate" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
					</div>

					<button type="button" id="return" class="btn btn-primary">Back</button>
					<button type="submit" class="btn btn-primary">Save Project</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
