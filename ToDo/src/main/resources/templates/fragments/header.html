<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
</head>
<body>
	<p th:fragment="header1" th:remove="tag">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
	</p>

	<div th:fragment="header2" th:remove="tag">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto" style="font-size: 1.2em">
					<li class="nav-item"><a class="nav-link" href="/dash">Dashboard</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/projects">Projects</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/tasks">Tasks</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/calendar">Calendar</a>
					</li>
				</ul>
				<div class="dropdown dropleft" sec:authorize="isAuthenticated()">
					<button class="btn btn-secondary fas fa-hammer" type="button"
						id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="/ChangeUsername">Change
							Username</a> <a class="dropdown-item" href="/ChangePassword">Change
							Password</a> <a class="dropdown-item" href="/trash">Check Trash</a>
					</div>
				</div>
			</div>
			&nbsp;&nbsp;
			<div class="navbar-nav ml-auto" th:block
				th:if="${!#bools.isTrue(hideFooter)}">
				<div sec:authorize="!isAuthenticated()">
					<button class="btn btn-primary btn-md" id="loginBtn">Log
						in</button>
					<script type="text/javascript">
						$(function() {
							$("#loginBtn").click(function() {
								window.location.href = '/login'
							})
						});
					</script>
				</div>
				<div sec:authorize="isAuthenticated()">
					<form action="/logout" method="post" class="float-right">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-primary btn-md">Logout</button>
					</form>
				</div>
			</div>

		</nav>
	</div>
</body>
</html>
