<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
</head>
<body>
	<p th:fragment="header1" th:remove="tag">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
	</p>

	<div th:fragment="header2" th:remove="tag">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/dash">Dashboard</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/projects">Projects</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/tasks">Tasks</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/calendar">Calendar</a>
					</li>
				</ul>
				</div>
				<div class="navbar-nav ml-auto" th:block th:if="${!#bools.isTrue(hideFooter)}">
					<div sec:authorize="!isAuthenticated()">
						<button class="btn btn-primary btn-md" id="loginBtn">Log
							in</button>
						<script type="text/javascript">
							$(function() {
								$("#loginBtn").click(function() {
									window.location.href = '/login'
								})
							});
						</script>
					</div>
					<div sec:authorize="isAuthenticated()">
						<form action="/logout" method="post" class="float-right">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-primary btn-md">Logout</button>
						</form>
					</div>
					</div>
					
		</nav>
	</div>
</body>
</html>
