<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<h1>
		Tasks
		<h1 />
		<div th:if="${tasks!=null}"></div>
		
		<div th:if="${tasks==null}">There are not current Tasks</div>
		
		<form action="/tasks" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<button class="btn" id="create">Create Task</button>
		</form>
</body>
</html>
