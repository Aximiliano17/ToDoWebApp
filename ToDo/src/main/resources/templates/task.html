<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title></title>
</head>
<body th:if="${task!=null}">
	<h1>Specific Task</h1>

	<form action="" th:object="${task}" method="POST">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
			<input type="hidden" th:field="${task.id}"/>
			<input type="hidden" th:field="${task.user}"/>
		<div>
			<label>Title:</label> <input type="text" th:field="${task.name}">
		</div>
		<div>
			<label>Comment:</label> <input type="text" th:field="${task.comment}">
		</div>
		<div>
			<label>Priority:</label> <select name="priority">
				<option
					th:each="priorities : ${T(com.todo.domain.Task.Priority).values()}"
					th:value="${priorities}" th:text="${priorities}"></option>
			</select>
		</div>
		<div>
			<label>Difficulty:</label> <select name="difficulty">
				<option
					th:each="difficulties : ${T(com.todo.domain.Task.Difficulty).values()}"
					th:value="${difficulties}" th:text="${difficulties}"></option>
			</select>
		</div>
		<button class="btn">Save Task</button>
	</form>
</body>
</html>
