<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#return").click(function() {
			window.location.href = "/tasks";
		});
	});
</script>
</head>
<body th:if="${task!=null}">
	<div class="container ">
		<div class="card col-md-11 p-3 mb-2 bg-light text-dark"
			style="margin-top: 1.5em">
			<div class="card-body">
				<h5 class="card-title">Create New Task</h5>
				<form action="" th:object="${task}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden"
						th:field="${task.user}" />
					<div>

						<div class="form-group row">
							<label class="col-md-1 col-form-label">Name:</label>
							<div class="col-md-9">
								<input type="text" th:field="${task.name}" class="form-control" maxlength="40"
									required /> <label>(Required)</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Description:</label>
					</div>

					<textarea class="col-md-10" rows="4" maxlength="200" th:field="${task.comment}"></textarea>

					<div class="form-group row">
						<label class="col-md-2 col-form-label">Priority:</label> <select
							name="priority">
							<option
								th:each="priorities : ${T(com.todo.domain.Task.Priority).values()}"
								th:value="${priorities}" th:text="${priorities}"></option>
						</select>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Difficulty:</label> <select
							name="difficulty">
							<option
								th:each="difficulties : ${T(com.todo.domain.Task.Difficulty).values()}"
								th:value="${difficulties}" th:text="${difficulties}"></option>
						</select>
					</div>
					<button type="btn" id="Return" class="btn btn-primary">Back</button>
					<button type="submit" class="btn btn-primary  pull-right">Save
						Task</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
