<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<script th:replace="fragments/header::header2">
		
	</script>
	<h1>Projects</h1>
	<div th:if="${projects.Empty}">
		<h2>No Projects Available</h2>
	</div>
	<div align="center" th:if="${!projects.Empty}">
	<div >
		<table class="table table-striped" border="1">
			<tr class="bg-info" bgcolor="#fff">
				<th data-column="name" data-order="desc">Name &#9650</th>
				<th data-column="comment" data-order="desc">Comment &#9650</th>
				<th data-column="action">Action</th>
			</tr>
			<tbody id="myTable">
				<tr th:each="project: ${projects}">
					<td><a
						th:href="@{/projects/{projectId}(projectId=${project.id})}"
						th:text="${project.name}"></a></td>
					<td th:text="${project.comment}" />
					<td align="center">
					<a th:href="@{'/delete/' + ${project.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
	&nbsp;
	Total Items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
	&nbsp;
	<a th:if="${currentPage>1}" th:href="@{/projects/page/1}">First</a>
	<span th:unless="${currentPage>1}">First</span>-
	
	<a th:if="${currentPage>1}" th:href="@{'/projects/page/'+${currentPage-1}}">Previous</a>
	<span th:unless="${currentPage>1}">Previous</span>-
	
	<span th:each="i: ${#numbers.sequence(1,totalPages)}">
	<a th:if="${i != currentPage}" th:href="@{'/projects/page/'+${i}}">[[${i}]] </a>
	<span th:unless="${i != currentPage}">[[${i}]] </span>
	 &nbsp; &nbsp;
	</span>
	
	<a th:if="${currentPage<totalPages}" th:href="@{'/projects/page/'+${currentPage+1}}">Next</a>
	<span th:unless="${currentPage<totalPages}">Next</span>-
	
	<a th:if="${currentPage<totalPages}" th:href="@{'/projects/page/'+${totalPages}}">Last</a>
	<span th:unless="${currentPage<totalPages}">Last</span>
	
	</div>
	</div>
	<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<button class="submit">Create Project</button>
	</form>
</body>
</html>
