<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
 <script th:replace="fragments/header::header1">
  </script>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
 <script th:replace="fragments/header::header2" >
  </script>
	<h1>Projects</h1>
	<div th:if="${projects.Empty}">
	<h2>
	No Projects Available
	</h2>
	</div>
	<table>
		<tr th:each="project: ${projects}">
  <td>  <a th:href="@{/projects/{projectId}(projectId=${project.id})}" th:text="${project.name}" ></a></td>
</tr>
</table>

	<form action="" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<button class="submit">Create Project</button>
	</form>
</body>
</html>
