<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script th:replace="fragments/header::header1">
	
</script>
<title></title>
<script type="text/javascript">
	$(function() {
		$("#return").click(function() {
			window.location.href = "/projects";
		});
	});
</script>
</head>
<body>
	<div th:replace="fragments/header::header2"></div>
	<div class="container">
		<div class="card col-md-11 p-3 mb-2 bg-light text-dark"
			style="margin-top: 1.5em">
			<div class="card-body">
				<h5 class="card-title">Modify Project</h5>
				<form action="" th:object="${project}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden"
						th:field="${project.user}" /> <input type="hidden"
						th:field="${project.id}" />
						
					<div class="form-group row">
						<label for="name" class="col-md-1 col-form-label">Name:</label>
						<div class="col-md-9">
							<input type="text" th:field="*{name}" class="form-control"
								maxlength="40" name="name" required />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Description:</label>
					</div>
					<div>
						<textarea class="col-md-10" rows="4" maxlength="200"
							th:field="${project.description}" required></textarea>
					</div>
					
					<div class="form-group row">
						<label for="dueDate" class="col-md-2 col-form-label">Due
							Date:</label>
						<div class="col-md-3">
							<input type="date" th:field="*{dueDate}" class="form-control"
								maxlength="40" name="dueDate" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="progress" class="col-md-2 col-form-label">Progress:</label>
						<div class="col-md-3">
							<select name="progress">
								<option
									th:each="p : ${T(com.todo.domain.Project.Progress).values()}"
									th:value="${p}" th:text="${p}"></option>
							</select>
						</div>
					</div>
					<button type="button" id="return" class="btn btn-primary">Back</button>
					<button type="submit" class="btn btn-primary">Save Project</button>
				</form>
				<form action="#" th:action="@{/projects/delete}" method="POST">
					<input type="hidden" name="projectId" th:value="${project.id}" >
					<button type="submit" class="btn btn-danger float-right">Delete</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
