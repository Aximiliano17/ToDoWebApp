<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<meta charset="ISO-8859-1">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	function Return(id) {
		window.location.href = "/tasks?project=" + id;
	}
	function ReturnN() {
		window.location.href = "/tasks";
	}
</script>
</head>
<div th:replace="fragments/header::header2"></div>
<body>
	<div class="container ">
		<div class="card col-md-11 p-3 mb-2 bg-light text-dark"
			style="margin-top: 1.5em">
			<div class="card-body">
				<h5 th:if="${project!=null}" class="card-title">Add Task to
					[[${project}]]</h5>
				<h5 th:if="${project==null}" class="card-title">Create A Task</h5>
				<form action="#" th:action="@{/tasks/createTask}"
					th:object="${task}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden"
						th:field="*{user}" />

					<div class="form-group row">
						<label for="name" class="col-md-1 col-form-label">Name:</label>
						<div class="col-md-9">
							<input type="text" th:field="*{name}" class="form-control"
								maxlength="40" name="name" required />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-2 col-form-label">Description:</label>
					</div>
					
						<div class="form-group row">
						<label class="col-md-2 col-form-label">Select Project:</label> <select
							name="project">
							<option th:text=null th:selected="${project==null}">
							</option>
							<option
								th:each="p : ${projects}"
								th:value="${p.getId()}" th:text="${p}" th:selected="${project==p}"></option>
						</select>
					</div>

					<textarea class="col-md-10" rows="4" maxlength="200"
						th:field="${task.description}"></textarea>

					<div class="form-group row">
						<label class="col-md-2 col-form-label">Priority:</label> <select
							name="priority">
							<option
								th:each="priorities : ${T(com.todo.domain.Task.Priority).values()}"
								th:value="${priorities}" th:text="${priorities}"></option>
						</select>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Due Date:</label> <input
							type="date" id="dueDate" th:field="*{dueDate}" name="dueDate"
							th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
					</div>

					<button th:if="${project!=null}" type="button" id="return" class="btn btn-primary"
						th:onclick="'javascript:Return(' + ${project.getId()} + ')'">Back</button>
						<button th:if="${project==null}" type="button" id="return" class="btn btn-primary"
						th:onclick="'javascript:ReturnN()'">Back</button>
					<button type="submit" class="btn btn-primary">Save Task</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
