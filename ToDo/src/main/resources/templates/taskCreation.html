<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1" >
  </script>
<meta charset="ISO-8859-1">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
	integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#return").click(function() {
			window.location.href = "/tasks";
		});
	});
</script>
</head>
<div th:replace="fragments/header::header2" >
  </div>
<body th:if="${task!=null}">
	<div class="container ">
		<div class="card col-md-11 p-3 mb-2 bg-light text-dark"
			style="margin-top: 1.5em">
			<div class="card-body">
				<h5 class="card-title" th:if="${project!=null}">Add Task to [[${project}]]</h5>
					<h5 class="card-title" th:if="${project==null}">Create Task</h5>
				<form action="#" th:action="@{/tasks/createTask}" th:object="${task}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
						 <input type="hidden"
						th:field="*{user}" />
							 <input th:if="${project==null}" type="hidden"
						name="project" th:value=null />
						<input th:if="${project!=null}" type="hidden"
						name="project" th:value="${project.getId()}" />
						
						<div class="form-group row">
							<label for="name" class="col-md-1 col-form-label">Name:</label>
							<div class="col-md-9">
								<input type="text" th:field="*{name}" class="form-control" maxlength="40" name="name"/> 	
							</div>
						</div>
					
					
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Description:</label>
					</div>

					<textarea class="col-md-10" rows="4" maxlength="200" th:field="${task.description}"></textarea>

					<div class="form-group row">
						<label class="col-md-2 col-form-label">Priority:</label> <select
							name="priority">
							<option
								th:each="priorities : ${T(com.todo.domain.Task.Priority).values()}"
								th:value="${priorities}" th:text="${priorities}"></option>
						</select>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label">Difficulty:</label> <select
							name="difficulty">
							<option
								th:each="difficulties : ${T(com.todo.domain.Task.Difficulty).values()}"
								th:value="${difficulties}" th:text="${difficulties}"></option>
						</select>
					</div>
					<button type="button" id="return" class="btn btn-primary">Back</button>
					<button type="submit" class="btn btn-primary">Save
						Task</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
