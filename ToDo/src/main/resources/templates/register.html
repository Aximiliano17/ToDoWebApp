<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = '/login';
		});
	});
</script>
</head>
<body>
	<div th:replace="fragments/header::header2"></div>
	<div class="container">
		<div class="card w-75" style="margin-top: 1.5em;">
			<div class="card-header">
				<h3>Register for an Account</h3>
			</div>
			<div class="card-body">
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<fieldset>
				<legend>Register for an Account</legend>
				<div class="form-group row">
					<label for="name" class="col-md-2 col-form-label">Name:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" th:field="${user.name}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="username" class="col-md-2 col-form-label">Email
						Address:</label>
					<div class="col-md-4">
						<input type="text" class="form-control"
							th:field="${user.username}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="password" class="col-md-2 col-form-label">Password:</label>
					<div class="col-md-4">
						<input type="password" class="form-control"
							th:field="${user.password}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="confirmPassword" class="col-md-2 col-form-label">Confirm
						Password:</label>
					<div class="col-md-4">
						<input type="password" class="form-control" id="confirmPassword" />
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="back">Back</button>
				<button type="submit" class="btn btn-primary">Create
					Account</button>
			</fieldset>
		</form>
		</div>
		</div>
	</div>
</body>
</html>
