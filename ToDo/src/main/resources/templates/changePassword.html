<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header::header1">
	
</script>
<title></title>
<script type="text/javascript">
	$(function() {
		$("#register").click(function() {
			window.location.href = "/register";
		});
	});
</script>
</head>
<body>
	<div th:replace="fragments/header::header2"></div>
	<div class="container">
		<div class="card w-75" style="margin-top: 1.5em;">
			<div class="card-header">
				<h3>Change Password</h3>
			</div>
			<div class="card-body">
				<form action="/UpdateAccount" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
						<input type="hidden" name="changePass" th:value="true"/>
					<div th:if="${message != null}" class="alert alert-danger"
						role="alert" th:text="${message}"></div>
					<div class="form-group row">
						<label for="username"
							class="col-12 col-sm-3 col-md-2 col-form-label">Current
							Username</label>
						<div class="col-7 col-sm-9 col-md-7">
							<input type="text" id="username" name="oldUsername"
								class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password"
							class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
						<div class="col-7 col-sm-9 col-md-7">
							<input type="password" id="password" name="password"
								class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="username"
							class="col-12 col-sm-3 col-md-2 col-form-label">New
							Password</label>
						<div class="col-7 col-sm-9 col-md-7">
							<input type="text" id="newPassOrUser" name="newPassOrUser"
								class="form-control" />
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
